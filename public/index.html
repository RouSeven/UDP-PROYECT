<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebChat UDP</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">WebChat UDP</h1>

    <div class="mb-3">
      <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" />
    </div>

    <div class="chat-box border rounded p-3 bg-white mb-3" style="height: 300px; overflow-y: auto;" id="chatLog">
      <!-- Mensajes aquÃ­ -->
    </div>

    <div class="input-group mb-3">
      <input type="text" id="messageInput" class="form-control" placeholder="Escribe un mensaje..." />
      <button id="sendBtn" class="btn btn-primary">Enviar</button>
    </div>

    <div class="mt-3">
      <input type="file" id="fileInput" class="form-control" />
      <button id="uploadBtn" class="btn btn-secondary mt-2">Enviar archivo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
